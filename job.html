<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job:application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: none; background-color: rgb(142, 178, 202);">
    

    
        <div class="headings-of-jobs">
            Welcome Fill the form below.
        </div>
        <div class="job-section-center-div">
        <form>
            <div class="job-form-section">
               <label for="First Name:"> First Name:</label><input type="text" name="Fname" id="fname" placeholder="Enter your First Name">
                <label for="Middle Name:">Middle Name: </label><input type="text" name="Mname" id="Mname" placeholder="Enter your Middle Name">
               <label for="Last Name">Last Name: </label><input type="text" name="Lname" id="Lname" placeholder="Enter your Last Name">
                <label for="Date Of Birth">Date Of Birth:</label><input type="date" id="DOB">
                <label for="Submit your CV">Submit your CV:</label><input type="file" id="Cv">
                <select name="Job-type" id="jobtype">
                   <option value="frontenddev">Frontend-developer</option>
                    <option value="backenddev">Backend-developer</option>
                    <option value="fullstackdev">Fullstack-developer</option>
                    <option value="chbyerseceng">cyber-security-engineer</option>
                    <option value="Intership">Intership</option>
                </select>
            </div>
        </form>
        </div>
        <div class="cv-sub">
            <h2>Ideal CV format</h2>
        </div>
        <div class="cv-area">
            <img src="resume-02.png" alt="internet error" >
        </div>
</body>
</html>
